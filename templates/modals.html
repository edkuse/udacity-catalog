{#
	ADD ARTIST
#}
<div id="modal-artist-add" class="modal fade" tabindex="-1" role="dialog"
	 data-backdrop="static">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">Add Artist</h4>
			</div>
			<div class="modal-body">
				<form method="post" class="form-horizontal" action="/artist/add">
					<div class="form-group">
						<label class="col-sm-3 control-label">
							Artist:
						</label>
						<div class="col-sm-6">
							<input type="text" name="artist" class="form-control"
								   maxlength="100" required>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary submit-modal">
					Save
				</button>
			</div>
		</div>
	</div>
</div>
